service: eoa-serverless-boiler

plugins:
  - serverless-aws-models

custom:
  models:
    NodeRequest:
      ContentType: "application/json"
      Schema: ${file(models/nodeRequest.json)}

provider:
  name: aws
  runtime: nodejs6.10

functions:
  list:
    handler: nodes/list.list
    events:
      - http:
          path: nodes
          method: get
          cors: true
          integration: lambda

          response:
            headers:
              Content-Type: "'application/json'"
            template: '{"nodes": $input.json("$")}'

  create:
    handler: nodes/create.create
    events:
      - http:
          requestModels:
            "application/json": "NodeRequest"
          path: nodes
          method: post
          cors: true
          integration: lambda

          request:
            template:
              application/json: '{"nodes": $input.json("$.nodes")}'

          response:
            headers:
              Content-Type: "'application/json'"
            template: '{ "nodes": $input.json("$") }'

  get:
    handler: nodes/get.get
    events:
      - http:
          path: nodes/{id}
          method: get
          cors: true
          integration: lambda

          request:
            parameters:
              paths:
                id: true
            template:
              application/json: '{"id": "$input.params("id")"}'

          response:
            headers:
              Content-Type: "'application/json'"
            template: '{ "nodes": $input.json("$") }'

  delete:
    handler: nodes/delete.delete
    events:
      - http:
          path: nodes/{id}
          method: delete
          cors: true
          integration: lambda

          request:
            parameters:
              paths:
                id: true
            template:
              application/json: '{"id": "$input.params("id")"}'

          response:
            headers:
              Content-Type: "'application/json'"
            template: '{ "nodes": $input.json("$") }'

  update:
    handler: nodes/update.update
    events:
      - http:
          path: nodes/{id}
          method: put
          cors: true
          integration: lambda

          request:
            parameters:
              paths:
                id: true
            template:
              application/json: '{"id": "$input.params("id")"}'

          response:
            headers:
              Content-Type: "'application/json'"
            template: '{ "nodes": $input.json("$") }'
